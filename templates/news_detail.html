{% extends "base.html" %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}
<section class="container" style="margin-top:40px; max-width:800px">
    <a href="/" class="news-link">← На главную</a>

    <article class="news-full">
        <h1>{{ news.title }}</h1>
        <div class="news-date">{{ news.date }}</div>

        <div class="news-text">
            {{ news.text | replace('\n', '<br>') | safe }}
        </div>
    </article>
</section>
{% endblock %}
